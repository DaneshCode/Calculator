<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./style.css" />
    <!--==================== UNICONS ====================-->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <title>ماشین حساب</title>
  </head>

  <body>
    <header>
      <button id="themeButton_1" title="تغییر به صفحه تیره" onclick="dark()">
        Dark
      </button>
      <button id="themeButton_2" title="تغییر به صفحه روشن" onclick="white()">
        white
      </button>
    </header>
    <div class="calculator">
      <h1>ماشین حساب</h1>
      <br /><br />

      <input id="n1" type="number" placeholder=" : عدد بده" />
      <output id="sign">?</output>
      <input id="n2" type="number" placeholder=" : عدد بعدی بده" />
      <output id="output">=</output>
      <output id="javab">javab</output>
      <br /><br /><br />
      <div>
        <button type="button" title="جمع" onclick="calculator('+')">
          <i class="uil-plus"></i>
        </button>
        <button type="button" title="تفریق" onclick="calculator('-')">
          <i class="uil uil-minus"></i>
        </button>
        <button type="button" title="ضرب" onclick="calculator('*')">
          <i class="uil uil-multiply"></i>
        </button>
        <button type="button" title="تقسیم" onclick="calculator('/')">/</button>
      </div>
    </div>
    <br /><br /><br /><br /><br />
    <div class="mazrab">
      <input id="n3" type="number" placeholder=" : عدد بده" />
      <input id="n4" type="number" placeholder=" : مضرب از" />
      <input id="n5" type="number" placeholder=" : مضرب تا" />
      <button type="button" title="اجرا" onclick="mazrab()">اجرا</button>

      <p id="res"></p>
      <p id="result"></p>
    </div>
    <div class="adad-aval">
      <input id="aval" type="number" placeholder="این عدد اول هست یا مرکب؟" />
      <button type="button" title="اجرا" onclick="aval()">اجرا</button>
    </div>
    <div class="aval-or-morkab" id="aval-or-morkab"></div>

    <div class="far_to_cel">
      <input
        id="to_celsius"
        type="number"
        placeholder="تبدیل فارنهایت به سانتی گراد"
      />
      <button type="button" title="اجرا" onclick="far_to_cel()">اجرا</button>
      <div id="far_to_celsius"></div>
    </div>
